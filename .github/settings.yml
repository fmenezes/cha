# These settings are synced to GitHub by https://probot.github.io/apps/settings/

repository:
  name: ni
  description: ni programming language
  homepage: https://github.com/fmenezes/ni
  private: true
  has_issues: true
  has_projects: false
  has_wiki: false
  has_downloads: true
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: false
  delete_branch_on_merge: true
  enable_automated_security_fixes: false
  enable_vulnerability_alerts: false
collaborators:
  - username: vinperdom
    permission: push
branches:
  - name: master
    protection:
      required_status_checks:
        strict: true
        contexts:
          - ubuntu
          - mac
      enforce_admins: true
      required_linear_history: true
